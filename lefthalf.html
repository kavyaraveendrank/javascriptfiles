<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =10;
        let string="";
        for(let i=1;i<=n;i++)
        {
            for(let j=n;j>=1;j--)
            {
                if(i>=j){
                string += "*";
                }
                else{
                    string += " ";   
                }

            }
            string+="\n";
        }
        document.write(`<pre>${string}</pre>`);
    </script>
</body>
</html>
