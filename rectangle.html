<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area of a rectangle</h1>
    Length<input id="lengthbox" type="text">
    Width<input id="widthbox" type="text">
    <button onclick="btnarea()">Area</button>
    Area of the rectangle<input id="areabox" type="text">

<script>
  function btnarea(){
    let c;
    a=Number(document.getElementById("lengthbox").value);
    b=Number(document.getElementById("widthbox").value);
    c=a*b
    document.getElementById("areabox").value=c

  }

</script>


</body>
</html>
