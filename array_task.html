<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <button id="btn" onclick="arrayclick()">Array</button>
    <button onclick="reverseclick()">Reverse</button>
    <button onclick="largeclick()">Largest</button>
    <button onclick="ascendingclick()">Ascending</button>
    <button onclick="descendingclick()">Descending</button>



    <script>


function arrayclick(){
    var array1 = [2,5,1,3,6,8,7]
    document.getElementById("para").innerHTML=array1
}
 function reverseclick(){
    var array1 = [2,5,1,3,6,8,7]
    document.getElementById("para").innerHTML=array1.reverse()
 }
 function ascendingclick(){
    var array1 = [2,5,1,3,6,8,7]
    document.getElementById("para").innerHTML=array1.sort()
 }
 function descendingclick(){
    var array1 = [2,5,1,3,6,8,7]
    array1.sort()
    document.getElementById("para").innerHTML=array1.reverse()
 }
 function largeclick(){
    var array1 = [2,5,1,3,6,8,7]
    const max = Math.max(...array1);
    document.getElementById("para").innerHTML=max
 }

    </script>
</body>
</html>
