<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Number Pattern</h2>
    <p id="demo"></p>
    <script>
        let n=9;
        let string="";
        for (let i=1;i<=n;i++)
        {
            for(let j = 1;j<=i;j++){
                string +=i;
            }
            string+="<br>";
        }
        document.getElementById("demo").innerHTML=string;
    </script>
</body>
</html>
