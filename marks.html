<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Total Marks<input id="mark_box" type="text">
    <button onclick="grade()">Click</button>
</body>
<script>
    function grade()
    {
     a=Number(document.getElementById("mark_box").value)
     if(a>=90 &&a<=100)
     {
    alert("Grade A")
     } 
     else if(a>=80 && a<=90)
     {
        alert("Grade B")
     }
     else if(a>=70 && a<=80)
     {
        alert("Grade C")
     }
     else
     {
        alert("Failed")
     }
    }
</script>
</html>
